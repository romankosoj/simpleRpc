syntax = "proto3";

package simpleRpc;

message RpcRegisterWorker {
    string client = 1;
    repeated string services = 4;
}

message RpcRequest {
    int32 messageId = 1;
    string client = 2;
    string service = 3;
    bytes body = 4;
}

message RpcResponse {
    int32 messageId = 1;
    bytes body = 2;
}